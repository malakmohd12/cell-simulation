// ØªÙˆÙ„ÙŠØ¯ Ø§Ù„ÙƒØªØ¨
const container = document.getElementById('books-container');
allBooks.forEach(book=>{
  const div = document.createElement('div');
  div.className='book';
  div.dataset.category = book.category;
  div.dataset.price = book.price;
  div.dataset.title = book.title.toLowerCase();
  div.innerHTML=`
    <div class="cover">${book.title}</div>
    <div class="info">
      <h3>${book.title}</h3>
      <span>${book.category}</span>
      <div class="price">${book.price} Ø¬.Ù…</div>
      <button class="fav">â¤ï¸ Ø£Ø¶Ù Ù„Ù„Ù…ÙØ¶Ù„Ø©</button>
    </div>
  `;
  container.appendChild(div);
});

// ÙÙ„ØªØ±Ø© Ø­Ø³Ø¨ Ø§Ù„ØªØµÙ†ÙŠÙ
function filterBooks(category) {
  const books = document.querySelectorAll('#books-container .book');
  books.forEach(book=>{
    if(category==='all') book.style.display='block';
    else book.style.display=(book.dataset.category===category)?'block':'none';
  });
}

// Ø§Ù„Ø¨Ø­Ø«
const searchInput = document.getElementById('search-input');
searchInput.addEventListener('input', function() {
  const query = this.value.toLowerCase();
  const books = document.querySelectorAll('#books-container .book');
  books.forEach(book=>{
    const title = book.dataset.title;
    const category = book.dataset.category.toLowerCase();
    book.style.display = (title.includes(query) || category.includes(query)) ? 'block' : 'none';
  });
});

// Ø¥Ø¶Ø§ÙØ© Ù„Ù„Ù…ÙØ¶Ù„Ø©
document.addEventListener('click', function(e){
  if(e.target.classList.contains('fav')){
    const bookDiv = e.target.closest('.book');
    const favContainer = document.getElementById('favorites-container');
    const clone = bookDiv.cloneNode(true);
    clone.classList.remove('book');
    clone.classList.add('favorite-book');
    clone.querySelector('.fav').remove();
    favContainer.appendChild(clone);
  }
});
</script>
